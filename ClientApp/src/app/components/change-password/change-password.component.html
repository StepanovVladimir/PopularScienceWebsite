<div class="row">
    <div class="col-md-8 offset-md-1">
        <div class="card">
            <form class="card-body" #form="ngForm" autocomplete="off" (submit)="register(form)">
                <div class="form-group">
                    <label class="control-label">Старый пароль</label>
                    <input type="password" name="oldPassword" #oldPassword="ngModel" [(ngModel)]="form.value.oldPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="control-label">Новый пароль</label>
                    <input type="password" name="newPassword" #newPassword="ngModel" [(ngModel)]="form.value.newPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="control-label">Подтвердите новый пароль</label>
                    <input type="password" name="newPasswordConfirm" #newPasswordConfirm="ngModel" [(ngModel)]="form.value.newPasswordConfirm" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Сменить пароль</button>
                </div>
            </form>
        </div>
    </div>
</div>
