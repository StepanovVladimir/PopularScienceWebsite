<mat-card>
    <mat-form-field>
        <mat-label>Имя</mat-label>
        <input matInput #name>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Пароль</mat-label>
        <input type="password" matInput #password> 
    </mat-form-field>
    <br>
    <button mat-flat-button color="primary" (click)='login(name.value, password.value)'>Войти</button>
</mat-card>
