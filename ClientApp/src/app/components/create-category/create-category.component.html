<div class="row">
    <div class="col-lg-9 col-xl-10">
        <form class="card-body" #form="ngForm" autocomplete="off" (submit)="createCategory(form)">
            <div class="form-group">
                <label class="control-label">Название</label>
                <input name="name" #name="ngModel" [(ngModel)]="form.value.name" class="form-control" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary article_bottom" type="submit" [disabled]="form.invalid">Создать</button>
                <a [routerLink]="['/categories']" class="btn btn-primary">Отмена</a>
            </div>
        </form>
    </div>
</div>
